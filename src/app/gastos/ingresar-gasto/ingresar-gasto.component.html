<h4 class="text-center">Ingresar Gasto</h4>
<hr>

<div *ngIf = "formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">{{textIncorrecto | uppercase}}</span>
</div>

<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" [(ngModel)] = "nombreGasto" id= "gasto" placeholder="Ej: Supermercado" class="form-control form-control-lg">
</div>

<div class="form-group mb-4">
    <label for = "cantidad">Cantidad</label>
  <input type = "number" [(ngModel)] = cantidad id= "cantidad" placeholder="Ingrese cantidad" class="form-control form-control-lg">
</div>

<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">AGREGAR GASTO</button>
